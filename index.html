<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualizador de Clima</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="/img/cloud_2601-fe0f.png" />
  </head>
  <body>
    <div id="weather-app">
      <header>
        <input type="text" id="cityInput" placeholder="Escribe una ciudad..." />
        <button id="searchBtn">Buscar</button>
      </header>

      <div class="top-panels-container">
        <section id="current-weather">
          <p class="loading-message">Cargando clima...</p>
        </section>

        <section id="hourly-weather">
          <canvas id="hourlyChart"></canvas>
        </section>
      </div>

      <section id="forecast"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
